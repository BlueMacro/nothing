dist: trusty
language: c
addons:
  apt:
    packages:
      - cmake
      - cmake-data
      - libsdl2-dev
      - libsdl2-mixer-dev
      - python3
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
script:
  - mkdir build/
  - cd build/
  - cmake ..
  - make -k
  - ./nothing_test
  - cd ../levels/
  - make clean
  - make -k
