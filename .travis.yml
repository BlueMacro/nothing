dist: trusty
language: c
addons:
  sources:
    - deadsnakes
  apt:
    packages:
      - cmake
      - cmake-data
      - gcc
      - libsdl2-dev
      - libsdl2-mixer-dev
      - python3.6
script:
  - mkdir build/
  - cd build/
  - cmake ..
  - make -k
  - ./nothing_test
  - cd ../levels/
  - make clean
  - make -k
